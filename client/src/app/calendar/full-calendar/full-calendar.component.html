<p>full-calendar works!</p> 

<ng-container *ngIf="date$ | async as date">


<mwl-calendar-week-view
    *ngIf="events$ | async as events"
    [viewDate]="date"
    [events]="events"
    [weekStartsOn]="1"
    [dayStartHour]="6"
    [daysInWeek]="5"
    
  >
  </mwl-calendar-week-view>
</ng-container>
